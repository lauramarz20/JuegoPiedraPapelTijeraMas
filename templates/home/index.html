{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- iconos Font Awesome -->
    <script src="https://kit.fontawesome.com/c918795ee8.js" crossorigin="anonymous"></script>


    <title>:: Index|Game ::</title>
  </head>
  <body>
    <div class="container">
        <h1>Bienvenido</h1>
        <h3>Al juego piedra <i class="far fa-hand-rock"></i>, papel <i class="far fa-hand-paper"></i>, tijera <i class="far fa-hand-scissors"></i>, lagarto <i class="far fa-hand-lizard"></i> y spock <i class="far fa-hand-spock"></i></h3>
        <form action="{% url 'index' %}" method="post">
          {% csrf_token %}
          <div class="form-group">
            <label >Escribe tu nombre</label>
            <input type="text" name="name" class="form-control mx-sm-3 mb-2" required>
            <small class="form-text text-muted">No necesariamente debe ser tu nombre real.</small>
          </div>
          <input type="submit" value="Jugar" id="button-game" class="btn btn-success btn-lg">
        </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
